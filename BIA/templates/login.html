<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Entrar — MediSense</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body class="auth-bg">

  <main class="auth-center">
    <section class="auth-card card">
      <!-- Logo e título -->
      <img class="auth-logo" src="{{ url_for('static', filename='logo.png') }}" alt="MediSense">
      <h1 class="auth-title">Acessar o MediSense</h1>
      <p class="auth-subtitle">Use sua conta para continuar</p>

      <!-- Mensagem de erro (quando existir) -->
      {% if error %}
        <div class="auth-error" role="alert">{{ error }}</div>
      {% endif %}

      <!-- Formulário -->
      <form method="post" action="{{ url_for('login_post') }}" class="auth-form" autocomplete="on">
        <div class="auth-field">
          <label for="username">E-mail ou usuário</label>
          <input id="username" name="username" type="text"
                 value="{{ last_user or '' }}" required autofocus>
        </div>

        <div class="auth-field">
          <label for="password">Senha</label>
          <input id="password" name="password" type="password"
                 required>
          <div class="auth-helpers">
            <!-- (Opcional: link de recuperar senha) -->
            <!-- <a href="#" class="auth-link">Esqueceu a senha?</a> -->
          </div>
        </div>

        <button class="auth-btn" type="submit">Entrar</button>
      </form>

      <div class="auth-divider"><span>ou</span></div>

      <!-- CTA criar conta -->
      <div class="auth-alt">
        <span class="muted">Primeira vez aqui?</span>
        <a class="auth-link" href="{{ url_for('register') }}">Criar conta</a>
      </div>
    </section>

    <!-- rodapé pequeno opcional -->
    <footer class="auth-footer muted">
      <span>© {{ 2025 }} MediSense</span>
    </footer>
  </main>

</body>
</html>
